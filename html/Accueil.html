<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="../images/logo.png" alt="logo ohmyfood" />
        </div>
    </header>
    <section class="reservation">
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <span><strong>Paris, Belleville</strong></span>
        </div>
        <div class="titre">
            <h1>Réservez le menu qui vous convient</h1>
        </div>
        <div class="text">
            <p> Découvrez des restaurants d'exeption,sélectionnés par nos soin.</p>
        </div>
        <div class="bouton">
            <input type="submit" value="Explorez nos restaurants"><a href="#"></a>
        </div>
    </section>
    <section class="fonctionnement">
        <h1>fonctionnement</h1>
        <div class="choix">
            <span class="chiffre">1</span>
            <i class="fa-solid fa-mobile-screen"></i>
            <span><strong>Choisissez un restaurant</strong></span>
        </div>
        <div class="composition">
            <span class="chiffre">2</span>
            <i class="fa-solid fa-list"></i>
            <span><strong>Composez votre menu</strong></span>
        </div>
    </section>

</body>

</html>
